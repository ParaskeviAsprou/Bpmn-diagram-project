<div class="login-container">
  <div class="header">
    <div class="logo">
      <span class="material-icons">lock</span>
    </div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue to your account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label>Username</label>
      <div class="input-wrapper">
        <span class="material-icons input-icon">person</span>
        <input 
          type="text" 
          placeholder="Enter your username" 
          formControlName="username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      </div>
      <div class="field-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Username is required
      </div>
    </div>

    <div class="form-field">
      <label>Password</label>
      <div class="input-wrapper">
        <span class="material-icons input-icon">lock</span>
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          placeholder="Enter your password" 
          formControlName="password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span 
          class="material-icons password-toggle" 
          (click)="togglePassword()"
          [class.active]="showPassword">
          {{ showPassword ? 'visibility' : 'visibility_off' }}
        </span>
      </div>
      <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="remember-row">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="remember" formControlName="rememberMe">
        <label for="remember">Remember me</label>
      </div>
      <a href="#" class="forgot-link">Forgot password?</a>
    </div>

    <button type="submit" class="login-btn" [disabled]="loading">
      <span *ngIf="loading">Logging in...</span>
      <span *ngIf="!loading">Login</span>
    </button>

    <div class="divider">
      <span>Quick Demo Access</span>
    </div>

    <div class="demo-buttons">
      <button type="button" class="demo-btn" (click)="loginAsDemo('admin')">Admin</button>
      <button type="button" class="demo-btn" (click)="loginAsDemo('modeler')">Modeler</button>
      <button type="button" class="demo-btn" (click)="loginAsDemo('viewer')">Viewer</button>
    </div>

    <div class="register-text">
      Don't have an account? <a routerLink="/register">Create account</a>
      
    </div>
  </form>
</div>
