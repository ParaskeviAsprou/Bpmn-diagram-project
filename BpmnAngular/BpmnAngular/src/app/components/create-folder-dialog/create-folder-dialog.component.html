<div class="create-folder-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>
      <mat-icon>folder</mat-icon>
      {{ data.title || 'Create New Folder' }}
    </h2>
    <p class="dialog-message" *ngIf="data.message">{{ data.message }}</p>
  </div>

  <div class="dialog-content" mat-dialog-content>
    <form class="create-folder-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Folder Name</mat-label>
        <input 
          matInput 
          id="folderName"
          [(ngModel)]="folderName" 
          name="folderName"
          placeholder="Enter folder name"
          maxlength="100"
          required
          #nameInput="ngModel"
        />
        <mat-hint>Choose a descriptive name for your folder</mat-hint>
        <mat-error *ngIf="nameInput.invalid && nameInput.touched">
          {{ getFolderNameError() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description (Optional)</mat-label>
        <textarea 
          matInput 
          [(ngModel)]="description" 
          name="description"
          placeholder="Enter folder description"
          maxlength="500"
          rows="3"
        ></textarea>
        <mat-hint>Add a description to help identify this folder's purpose</mat-hint>
      </mat-form-field>
    </form>
  </div>

  <div class="dialog-actions" mat-dialog-actions>
    <button 
      mat-button 
      (click)="onCancel()" 
      [disabled]="isCreating"
      class="cancel-btn"
    >
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onCreateFolder()" 
      [disabled]="!canCreate()"
      class="create-btn"
    >
      <mat-icon *ngIf="!isCreating">folder</mat-icon>
      <mat-icon *ngIf="isCreating" class="spinning">refresh</mat-icon>
      {{ isCreating ? 'Creating...' : 'Create Folder' }}
    </button>
  </div>
</div>
