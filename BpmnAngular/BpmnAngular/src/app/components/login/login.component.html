<div class="parent">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
            <span *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum 6 characters required</span>
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="remember">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
          <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="loginForm.invalid || loading">
          {{loading ? 'Signing in...' : 'Login'}}
        </button>

        <div class="register">
          <p>Don't have an account? <br />
            <a routerLink="/register">Register</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
