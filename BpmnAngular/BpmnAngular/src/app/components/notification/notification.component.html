<div class="notification-container">
  <mat-card class="notification-card" *ngFor="let notification of notifications">
    <mat-card-header>
      <div mat-card-avatar class="notification-avatar">
        <mat-icon [color]="getNotificationColor(notification.type)">
          {{ getNotificationIcon(notification.type) }}
        </mat-icon>
      </div>
      <mat-card-title>{{ notification.title }}</mat-card-title>
      <mat-card-subtitle>{{ formatDate(notification.timestamp) }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ notification.message }}</p>
    </mat-card-content>

    <mat-card-actions *ngIf="notification.actions && notification.actions.length > 0">
      <button 
        *ngFor="let action of notification.actions" 
        mat-button 
        [color]="action.color || 'primary'"
        (click)="handleAction(notification, action)">
        <mat-icon *ngIf="action.icon">{{ action.icon }}</mat-icon>
        {{ action.label }}
      </button>
    </mat-card-actions>

    <mat-card-actions>
      <button mat-icon-button (click)="dismissNotification(notification.id)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="notifications.length === 0" class="no-notifications">
    <mat-icon>notifications_off</mat-icon>
    <p>No notifications</p>
  </div>
</div>
